<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NextBus</title>
</head>
<body>
  <section class="busArea">
    <div class="areaSelection">
      <select id="routeSelector">
        <option value="1">Renaico - Los Angeles</option>
        <option value="2">Renaico - Angol</option>
        <option value="3">Los Angeles - Renaico</option>
        <option value="4">Los Angeles - Angol</option>
        <option value="5">Angol - Renaico</option>
        <option value="6">Angol - Los Angeles</option>
      </select>
    </div>
    <div class="nextBus">
      <h3>Pr√≥ximo bus dentro de:</h3>
      <input 
        type="text" 
        readonly
        id="busHour"
      >

      <h3>Hora:</h3>
      <input 
        type="text" 
        readonly
        id="nextBusTime"
      >

      <h3>Precio:</h3>
      <input 
        type="text" 
        readonly
        id="nextBusPrice"
      >
    </div>
    <div class="buttonArea">
      <button id="calculate">Buscar Bus</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
